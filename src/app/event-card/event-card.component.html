<div class="row">
    <div class="card col-md-3 col-sm-6 col-xs-12 justify-content=center text-center" *ngFor="let article of articles" [style.backgroundImage]="'url('+ article.urlToImage +')'" routerLink="/news" routerLinkActive="active">
        <div class="layer">
            <div class="content text-left">
                <img src=""> 
                <h2 style="font-size:30px;"><span style="font-size: 60px;">{{article.publishedAt | date: 'd'}}</span><br>{{article.publishedAt | date: 'MMMM'}}<br><span style="font-size: 18px;">{{article.publishedAt | date: 'EEEE y'}}</span></h2>
                <p>{{article.description}} </p>
                <button class="btn btn-lg" (click)="selected.emit(article);$event.stopImmediatePropagation()" [routerLink]="[ '/newsdetails',article.id]">Read More</button>
            </div>
        </div>
    </div>    
</div>
